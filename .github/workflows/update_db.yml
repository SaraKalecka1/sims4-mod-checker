name: Scarlet Scraper (Playwright)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium # Instaluje przeglądarkę dla bota

      - name: Run Scraper
        run: python scrape.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add scarlet_mods.json
          # Commituj tylko jeśli są zmiany
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Scarlet Mod List (Playwright)" && git push)
