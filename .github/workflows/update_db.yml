name: Scarlet Google Sheet Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Co 6 godzin
  workflow_dispatch:      # RÄ™czne uruchamianie

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scrape.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add scarlet_mods.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update from Google Sheets" && git push)
