name: Scarlet Scraper (Playwright & Debug)

on:
  schedule:
    - cron: '0 */6 * * *' # Uruchamia co 6 godzin
  workflow_dispatch:      # Pozwala na ręczne kliknięcie "Run workflow"

permissions:
  contents: write         # Niezbędne do zapisania pliku JSON

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Run Scraper
        run: python scrape.py

      # Ten krok wyśle Ci zdjęcia, jeśli bot utknie (szukaj w zakładce 'Artifacts' po zakończeniu)
      - name: Upload Debug Screenshots
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png' # Pobierze wszystkie pliki PNG wygenerowane przez skrypt

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add scarlet_mods.json
          # Commituj tylko jeśli są zmiany w pliku
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Scarlet Mod List" && git push)
